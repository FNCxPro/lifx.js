ilities must be an object.') //TODO: More checking? this.options = options /** * ID of the Light * @type {String} */ this.id = options.id /** * Unique ID of the Light * @type {String} */ this.uuid = options.uuid /** * Label of the Light * @type {String} */ this.label = options.label /** * Connection status of the Light * @type {boolean} */ this.connected = options.connected /** * If the light is on/off. * @type {string} */ this.power = options.power /** * The brightness of the Light. * @type {number} */ this.brightness = options.brightness /** * The group of the Light. * @type {Object} */ this.group = options.group /** * The location of the Light. * @type {Object} */ this.location = options.location /** * What the light is. * @type {Object} */ this.product = options.product } /** * Refreshes the Light information. * @return {Promise} */ refresh() { return new Promise((fulfill, reject) =&gt; { requestify.get(`${this.LIFX.apiBase}/v1/lights/${this.id}`, { headers: { Authorization: `Bearer ${this.LIFX.token}` } }).then(res =&gt; { this.initialize(res.getBody()[0]) fulfill(this) }) .fail(res =&gt; { reject(res) }) }) } /** * Set state of Light * @param {Object} state - Object of the state information * @return {Promise} */ setState(state) { if(!state || typeof state !== 'object') throw new TypeError('State must be an Object.') if(state.color &amp;&amp; !this.product.capabilities.has_color) throw new Error(`${this.id} does not have color capabilities.`) if(state.infrared &amp;&amp; !this.product.capabilities.has_ir) throw new Error(`${this.id} does not have infrared capabilities.`) return new Promise((fulfill, reject) =&gt; { requestify.put(`${this.LIFX.apiBase}/v1/lights/${this.id}/state`, state, { headers: { Authorization: `Bearer ${this.LIFX.token}` } }).then(res =&gt; { fulfill(this.refresh()) }) .fail(res =&gt; { reject(res) }) }) } /** * Toggles power of the Light * @param {number} [duration] - The time in seconds to spend perfoming the power toggle. * @return {Promise} */ togglePower(duration) { return new Promise((fulfill, reject) =&gt; { requestify.post(`${this.LIFX.apiBase}/v1/lights/${this.id}/toggle`, { duration: duration || '1.0' }, { headers: { Authorization: `Bearer ${this.LIFX.token}` } }).then(res =&gt; { fulfill(this.refresh()) }) .fail(res =&gt; { reject(res) }) }) } } module.exports = Light × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" lifx.js Classes LIFXLight Classes Classes LIFX Light × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" lifx.js Classes LIFXLight lifx.js Requires a Node.js version equal to or higher than 6.9.0!A LIFX API for Node.js InstallationRun npm install lifx.js in a shell. Usage &amp; Exampleconst LIFX = require('lifx.js'); const api = new LIFX.LIFX(&quot;your lifx http api token&quot;); api.getLights().then(lights =&gt; { for(let _lt in lights) { if(!lights.hasOwnProperty(_lt)) continue; let light = lights[_lt]; light.togglePower(); console.log(light.label); } }).catch(res =&gt; { console.error(res); });See more examples DocumentationWe now have documentation! × Search results Close "},"LIFX.html":{"id":"LIFX.html","title":"Class: LIFX","body":" lifx.js Classes LIFXLight Class: LIFX LIFX LIFX HTTP API class new LIFX(token [, apiBase]) Create an instance of the LIFX HTTP API Parameters: Name Type Argument Description token String The token to authenticate. apiBase String &lt;optional&gt; API base URL. Defaults to https://api.lifx.com. Remove a trailing slash at the end! Source: LIFX.js, line 7 Members apiBase :String API Base URL Type: String Source: LIFX.js, line 27 Methods getLights( [selector]) Get lights by selector. Parameters: Name Type Argument Description selector string &lt;optional&gt; The selector to find lights for. If not passed, all lights. Source: LIFX.js, line 35 Returns: Type Promise setToken(token) Set the token that the class will use to authenticate. Parameters: Name Type Description t
